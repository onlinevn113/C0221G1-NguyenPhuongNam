<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Back to list</a>
<h1>Create User</h1>
<h2 th:text="${msg}"></h2>
<form th:action="@{/user/create}" th:object="${userDto}" method="post">
    <div>
        firstName: <input type="text" th:field="*{firstName}">
        <p style="color: red"  th:errors="*{firstName}"></p>
    </div>
    <div>
        lastName: <input type="text" th:field="*{lastName}">
        <p style="color: red"  th:errors="*{lastName}"></p>
    </div>
    <div>
        phoneNumber: <input type="text" th:field="*{phoneNumber}">
        <p style="color: red"  th:errors="*{phoneNumber}"></p>
    </div>
    <div>
        age: <input type="number" th:field="*{age}">
        <p style="color: red"  th:errors="*{age}"></p>
    </div>
    <div>
        email: <input type="text" th:field="*{email}">
        <p style="color: red" th:errors="*{email}"></p>
    </div>
    <input type="submit" value="Create">
</form>
</body>
</html>
