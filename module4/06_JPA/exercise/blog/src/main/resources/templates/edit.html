<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Back to list</a>
<h1>Edit blog</h1>
<h2 th:text="${message}"></h2>
<form th:action="@{/blog/edit}" th:object="${blog}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        Author: <input type="text" th:field="*{author}">
    </div>
    <div>
        Content: <input type="text" th:field="*{content}">
    </div>
    <input type="submit" value="Edit">
</form>
</body>
</html>
