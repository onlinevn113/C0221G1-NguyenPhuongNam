<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Back to list</a>
<h1>Create Blog</h1>
<h2 th:text="${message}"></h2>
<form th:action="@{/blog/create}" th:object="${blog}" method="post">
    <div>
        Author: <input type="text" th:field="*{author}">
    </div>
    <div>
        Content: <input type="text" th:field="*{content}">
    </div>
    <input type="submit" value="Create">
</form>
</body>
</html>
