<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="jQuery/jquery-3.1.1.min.js" type="text/javascript"></script>

    <style>
        body {
            background-color: black;
        }

        #box {
            height: 2px;
            width: 1px;
            padding: 5px;
            background-color: #66f9ff;
            border-radius: 10px;
            /*line-height: 70px;*/
            box-shadow: 0 0 15px #66ffff;
        }

        #circle {
            height: 100%;
            width: 75%;
            border-radius: 400px;
            background-color: none;
            padding-bottom: 30px;
            border: 4px solid #00cccc;
        }

        #in {
            width: 90%;
            height: 50px;
            border-radius: 10px;
            padding: 8px;
            border: 4px solid #00cccc;
            background-color: #333333;
            color: white;
        }

        #in:focus {
            border: 6px solid #00cccc;
        }

        #inBtn {
            width: 90%;
            height: 50px;
            border-radius: 10px;
            line-height: 10px;
            border: 4px solid #00cccc;
            background-color: #333333;
            color: white;
            cursor: pointer;
        }

        #copy {
            color: #00cccc;
            text-align: center;
            font-style: italic;
        }

        footer {
            position: fixed;
            bottom: 0px;
            left: 0px;
            right: 0px;
            margin-bottom: 0px;
        }

        hr {
            color: #00cccc;
        }
        p{
            margin-right: 275px;
            margin-top: 15px;
            padding: 0;
        }
        input{
            margin-top: 20px;
        }
        input:last-child{
            margin-top: 5px;
        }
    </style>
</head>
<body background="https://farm4.staticflickr.com/3940/32677535044_606bd74352_c.jpg"
      style="background-repeat:no-repeat;background-size:cover;">
<br><br>
<br><br>
<br><br>
<center>

    <div th:if="${#request.getParameter('error') == 'true'}"
         style="color:red;margin:10px 0px;">
        Login Failed!!!<br />
        Reason :
        <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
              th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>
    </div>
    <a class="btn " style="color: #00cccc" href="/home">Back to home</a>
</center>
<form name='f' th:action="@{/home}" method='POST'>
    <center>
        <div id="circle">
            <h1 id="blinking" style="color: #00cccc;"><span style="color: white">P</span>lease
                <span style="color: white">L</span>ogin <span style="color: white">H</span>ere </h1>
            <div id="box">
                <input type="text" name="username" id="in" placeholder="Username"><br>
                <input type="password"   name="password" placeholder="Password" id="in">

                <p><input type="checkbox" name="remember-me" id="remember"> Remember me</p>
                <input type="submit" name="login" value="Login" id="inBtn" style="color:white;">
            </div>
        </div>
    </center>
</form>

</ul>
<script>
    $(document).ready(function () {
        $("#circle").hide();
        $("#box").animate({height: "280px"}, "slow");
        $("#box").animate({width: "450px"}, "slow");
        $("#circle").fadeIn(1000);

    });

    function blinker() {
        $('#blinking').fadeOut("slow");
        $('#blinking').fadeIn("slow");
    }
    setInterval(blinker, 1000);
</script>
</body>
</html>
