<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        p {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <form  th:object="${contractDetailDto}" class="well form-horizontal" action="/contract/create-contract-detail" method="post">
        <a href="/home"><button type="button" class="btn btn-warning" ><span class="glyphicon glyphicon-chevron-left"></span> Back to home</button></a>

        <fieldset>
            <!-- Form Name -->
            <legend><center><h2><b>Create Form <br> <span th:text="${msg}"></span> </b></h2></center></legend><br>


            <div class="form-group">
                <label class="col-md-4 control-label">Contract Id</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select th:field="*{contract}" class="form-control selectpicker">
                            <option th:each="c : ${contracts}"
                                    th:value="${c.id}"
                                    th:text="${c.id}">
                            </option>
                        </select>
                    </div>
                    <p th:errors="*{contract}"></p>
                </div>
            </div><div class="form-group">
            <label class="col-md-4 control-label">Attack Service</label>
            <div class="col-md-4 selectContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                    <select th:field="*{attachService}" class="form-control selectpicker">
                        <option th:each="c : ${attachServices}"
                                th:value="${c.id}"
                                th:text="${c.name}">
                        </option>
                    </select>
                </div>
                <p th:errors="*{attachService}"></p>
            </div>
        </div>


            <div class="form-group">
                <label class="col-md-4 control-label ">Quantity</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-info-sign"></i></span>
                        <input  th:field="*{quantity}" placeholder="Quantity" class="form-control"  type="number">
                    </div>
                    <p th:errors="*{quantity}"></p>
                </div>
            </div>
























            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <button type="submit" class="btn btn-warning" ><span class="glyphicon glyphicon-send"></span>Submit</button>
        </fieldset>
    </form>
</div>
</div>



</body>
</html>
