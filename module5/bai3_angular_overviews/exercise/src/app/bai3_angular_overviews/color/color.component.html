<div style="height: 50px; width: 50px; border-radius: 25px;" [ngStyle]="{background: color}"></div>
<select (change)="changColor($event)">
  <option value="red">Đỏ</option>
  <option value="yellow">Vàng</option>
  <option value="blue">Xanh dương</option>
  <option value="green">Xanh lá</option>
</select>

<br><br><br>
<input #red type="range" min="0" max="300"  [ngModel]="red">
<input #green type="range" min="0" max="300" [ngModel]="green">
<input #blue type="range" min="0" max="300"   [ngModel]="blue">
<div style="height: 200px; width: 200px; background: rgb({{red.value}}, {{green.value}}, {{blue.value}});" ></div>
