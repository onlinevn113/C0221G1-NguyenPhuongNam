<input #redV type="range" min="0" max="255"  [ngModel]="red">
<input #greenV type="range" min="0" max="255" [ngModel]="green">
<input #blueV type="range" min="0" max="255"  [ngModel]="blue">
<div style="height: 200px; width: 200px; background: rgb({{redV.value}}, {{greenV.value}}, {{blueV.value}});" ></div>
