<form action="" [formGroup]="createForm" (ngSubmit)="create()">
  name: <input type="text" formControlName="name">
  <div *ngFor="let m of msg.name">
    <small *ngIf="getValidateCreate('name',m)">{{m.msg}}</small>
  </div>

  <br>
  birthday: <input type="date" formControlName="birthday"><br>
  gender: <select formControlName="gender">
  <option value="0">Female</option>
  <option value="1">Male</option>
</select> <br>
  email: <input type="email" formControlName="email">
  <div *ngFor="let m of msg.email">
    <small *ngIf="getValidateCreate('email',m)">{{m.msg}}</small>
  </div>
  <br>
  dateTime: <input type="datetime-local" formControlName="localDateTime">
  <br>
  stringDateTime: <input type="datetime-local" formControlName="stringDateTime">
  <br>
  timee: <input type="time" formControlName="timee">
  <br>

  customerType:
  <select formControlName="customerType">
    <option *ngFor="let ct of customerTypes" [ngValue]="ct">{{ct.name}}</option>
    <div *ngFor="let m of msg.customerType">
      <small *ngIf="getValidateCreate('customerType',m)">{{m.msg}}</small>
    </div>
  </select>
  <input type="submit" value="Create" [disabled]="!createForm.valid">
</form>
