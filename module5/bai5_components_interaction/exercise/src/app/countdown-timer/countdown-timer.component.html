<h2>Countdown Timer</h2>
<div class="group-actions">
  <button *ngIf="check" (click)="start()">Start</button>
  <button *ngIf="!check" (click)="stop()">Stop</button>
  <button (click)="reset()">Reset</button>
</div>
<div class="timer">
  <span class="timer-text">{{ seconds }}</span>
</div>
<p>{{ message }}</p>
