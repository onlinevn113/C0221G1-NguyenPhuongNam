<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhBinhPhuong(num) {
        let kq = num*num;
        return kq
    }
    let binhPhuong=tinhBinhPhuong(parseInt(prompt('Nhập số cần tính bình phương')))
    alert(binhPhuong)
</script>
</body>
</html>
