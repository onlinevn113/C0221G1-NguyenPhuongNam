<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhGiaiThua(num) {
        let kq=1;
        for (let i=1;i<=num;i++){
            kq=kq*i
        }
        return kq
    }
    let giaThua=parseInt(prompt('Nhập số cần tính giai thừa'))

    document.write(tinhGiaiThua(giaThua))
</script>
</body>
</html>
