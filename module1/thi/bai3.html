<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapDaySo = prompt('Nhập dãy số cách nhau bằng dấu cách').split(' ');
    let ketQua = [];
    for (i = 0; i < nhapDaySo.length; i++) {
        if (KiemTraSoNguyenTo(nhapDaySo[i])) {
            ketQua.push(nhapDaySo[i])

        }
    }
    alert(ketQua);

    function KiemTraSoNguyenTo(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n - 1; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
        }
        return true;
    }
</script>
</body>
</html>
