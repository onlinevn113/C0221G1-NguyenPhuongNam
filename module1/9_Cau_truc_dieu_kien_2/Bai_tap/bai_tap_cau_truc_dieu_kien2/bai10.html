<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giaDien=parseInt(prompt('Nhập số điện đã dùng'))
    let gia1388=1.388;
    let gia1433=1.433;
    let gia1660=1.660;
    let gia2082=2082;
    if(giaDien<=50){
        alert('Số tiền phải trả là '+giaDien*gia1388)
    }else if(giaDien<=100){
        alert('Số tiền phải trả là '+giaDien*gia1388+giaDien*gia1433)
    }else if(giaDien<=200){
        alert('Số tiền phải trả là '+giaDien*gia1388+giaDien*gia1433+giaDien*gia1660)
    }else {
        alert('Số tiền phải trả là '+giaDien*gia1388+giaDien*gia1433+giaDien*gia1660+giaDien+gia2082)
    }



</script>
</body>
</html>
