<body><script>
    let a=parseInt(prompt("Nhập a"));
    let b=parseInt(prompt("Nhập b"));
    let c=parseInt(prompt("Nhập c"));
    if(a>0&&b>0&&c>0){
        if(((a+b)>c)&&((b+ c)>a)&&((a+c>b))){
            alert('Đó là các cạnh của tam giác')
        }else {
            alert('Đó không phải là cạnh của tam giác')
        }
    }


</script>
