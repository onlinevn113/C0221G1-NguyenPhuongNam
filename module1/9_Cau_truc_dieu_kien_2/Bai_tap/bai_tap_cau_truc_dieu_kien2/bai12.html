<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienGui=parseInt(prompt('Nhập số tiền vay'));
    let soThang=parseInt(prompt('Nhập số tháng'));
    for (let i = 1;i<=soThang; i++) {
        let tienlai = tienGui * 0.06;
        tienGui = tienGui+tienlai;
    }
    alert("Tiền "+tienGui)
</script>
</body>
</html>
