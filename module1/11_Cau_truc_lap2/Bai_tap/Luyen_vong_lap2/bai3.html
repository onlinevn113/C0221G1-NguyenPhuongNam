<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mangNho= parseInt(prompt('Nhập chiều cao'));
    let n= parseInt(prompt('Nhập chiều cao'));
    for (let i = 1; i <= n; i++) {
        for (let i = 1; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("<hr>")
    for (let i = n; i >= 1; i--) {
        for (let i = 1; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("<hr>")


    for (let i = 1; i <= n; i++) {
        for (let i = 1; j <= n; j++) {
            if (j <= n - i) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*")
            }
        }
        document.write("<br>")
    }
    document.write("<hr>")

    for (let i = 1; i <= n; i++) {
        for (let i = 1; j <= n; j++) {
            if (j <= n - i+1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
    document.write('<hr>')

</script>
</body>
</html>
