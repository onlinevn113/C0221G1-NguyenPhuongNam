<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienVon=parseInt(prompt("nhập số tiền vốn"));
    let soThang=parseInt(prompt("Nhập số tháng"));
    for ( i = 1;i<=soThang; i++){
        let tienlai = tienVon * 0.06;
        tienVon=tienVon+tienlai;}
    alert("Tiền nhận là "+tienVon)

</script>
</body>
</html>
