<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chia3 = "Fizz";
    let chia5 = "Buzz";
    for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            document.write(chia3 + chia5);
            document.write("<br>");
            continue;
        } else {
            if (i % 3 == 0) {
                document.write(chia3);
                document.write("<br>");
                continue;
            }
            if (i % 5 == 0) {
                document.write(chia5);
                document.write("<br>");
                continue;
            }


        }
        document.write(i + "<br>")
    }
</script>
</body>
</html>
