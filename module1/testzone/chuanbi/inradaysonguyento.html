<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    inRaDaySoNguyenTo(parseInt(prompt('Nhập số lượng số nguyên tố')));
    function inRaDaySoNguyenTo(num) {
        let count = 0;
        let n = 0;
        let kq = '';
        while (count < num) {
            let kiemTra=kiemTraSoNguyenTo(n);
            if (kiemTra) {
                count++;
                kq += n + "<br> ";
            }
            n++;
        }
        document.write(kq);
    }
    function kiemTraSoNguyenTo(n){
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n - 1; i++) {
                if (n % i == 0) {
                    return  false;
                }
            }
        }
        return true;
    }

</script>
</body>
</html>
