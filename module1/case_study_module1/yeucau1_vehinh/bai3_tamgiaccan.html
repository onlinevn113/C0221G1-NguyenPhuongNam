<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = 5;
    let m = h;
    let n = h;
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= 2 * h; j++) {
            if (j >= m && j <= n) {
                document.write(' * ')
            } else {
                document.write('&nbsp&nbsp')
            }

        }
        m--;
        n++;
        document.write('<br>');
    }
</script>
</body>
</html>
