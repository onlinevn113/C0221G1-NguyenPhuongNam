<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi='asdasdasdasd';
    let mang=[];
    for (let i=0;i<chuoi.length;i++){
        if(mang.indexOf(chuoi.charAt(i))===-1){
            mang.push(chuoi.charAt(i));
        }
    }
    alert('Có' + mang.length+" khác nhau là: "+mang)
</script>
</body>
</html>
