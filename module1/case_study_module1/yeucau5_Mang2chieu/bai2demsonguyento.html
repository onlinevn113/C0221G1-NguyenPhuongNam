<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mangLon = parseInt(prompt('nhập số phân tử mảng lơn'));
    let mangNho = parseInt(prompt('Nhập số phân tử mảng nhỏ'));
    let mang = [];
    NhapMang2Chieu(mangLon, mangNho);

    function NhapMang2Chieu(m, n) {
        for (i = 0; i < m; i++) {
            mang[i] = [];
            for (j = 0; j < n; j++) {
                mang[i][j] = prompt('nhập vào phân tử mảng nhỏ');
            }
        }
    }

    alert("Mảng đã nhập là " + mang);
    let soNguyento = [];

    function kiemTraSoNguyenTo(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n - 1; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
        }
        return true;
    }

    for (let i = 0; i < mang.length; i++) {
        for (let j = 0; j < mang[i].length; j++) {
            if (kiemTraSoNguyenTo(mang[i][j])) {
                soNguyento.push(mang[i][j]);


            }
        }
    }
    alert('Có ' + soNguyento.length + ' số nguyên tố là ' + soNguyento)
</script>
</body>
</html>
