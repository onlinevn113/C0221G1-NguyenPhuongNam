<br>Bài 3: Dùng hàm prompt() để nhập 2 số từ bàn phím, lưu vào 2 biến là a và b. Kiểm tra xem a có phải là bội số của b hay không (tức là a có chia hết cho b hay không). Hiển thị kết quả ra màn hình bằng cách sử dụng hàm alert().<br>
<script>
   let A; let B;
       A=prompt('Nhập A');B=prompt ('Nhập B');
    if(A%B==0){alert("A là bội của B");}
    else {alert("A không là bội của B");}
</script>
