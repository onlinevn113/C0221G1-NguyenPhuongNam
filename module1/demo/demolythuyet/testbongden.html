<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Bài tập công tắc bóng đèn</h3>
<img src="http://sunmax.vn/upload/images/bong-den-led-slb7028-5aw.png" id="lamp" width="300">
<button onclick="SwitchButton()">Công tắc</button>
<h3 id="result">Bóng đèn đang tắt</h3>
<script>
    class Button {
        constructor(status) {
            this.status = status;
        }

        turnOff_turnOn() {
            this.status = !this.status;
        }
    }

    class Lamp {
        constructor(button) {
            this.button = button;
        }

        switch() {
            if (this.button.status) {
                document.getElementById("lamp").src = "http://d4.violet.vn/uploads/blogs/726716/bong_den_400.jpeg";
                document.getElementById("result").innerText = "Bóng đèn đang bật";
            } else {
                document.getElementById("lamp").src = "http://sunmax.vn/upload/images/bong-den-led-slb7028-5aw.png";
                document.getElementById("result").innerText = "Bóng đèn đang tắt";
            }
        }
    }

    let button = new Button(false);
    let lamp = new Lamp(button);

    function SwitchButton() {
        button.turnOff_turnOn();
        lamp.switch();
    }

</script>
</body>
</html>
